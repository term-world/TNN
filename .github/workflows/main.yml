name: Weather report
on:
  push:
  schedule:
    - cron: '0 */6 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set timezone
        uses: szenius/set-timezone@v1.1
        with:
          timezoneLinux: "America/New_York"
      - name: Get date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - uses: actions/checkout@v3
      - name: Set up dependencies
        run: |
          sudo apt-get install curl
      - name: Weather report
        run: |
          url="https://api.openweathermap.org/data/2.5/weather?lat=$LAT&lon=$LON&appid=$API"
          curl -o weather.json $url
        env:
          LAT: 41.6414438
          LON: -80.15144839999999
          API: ${{ secrets.OpenWeather }}
      - name: Publish weather report
        run: |
          git config --local user.email "dluman@allegheny.edu"
          git config --local user.name "dluman"
          git add -A
          git commit -m "Adding daily weather report"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
